<ion-split-pane contentId="main">
  <ion-menu #menuId [ngClass]="{'side-menu' : largeScreen}" contentId="main">
    <ion-content>
      <app-side-menu (closeMenu)="menuId.close()"></app-side-menu>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-split-pane>
