<app-page-header [title]="'Volunteer'"></app-page-header>

<ion-content [fullscreen]="true">
  <div class="header ja-center">
    <h1 class="primary">Volunteer</h1>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row >
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of paginatedData">
        <ion-card [routerLink]="item.url">
          <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center ">
              <ion-col size="4">
                <img [src]="item.src" [alt]="item.name" class="card-image"/>
              </ion-col>
              <ion-col size="8">
                <ion-card-content>
                  <ion-card-title>{{ item.name }}</ion-card-title>
                  <ion-card-subtitle>{{ item.location }}</ion-card-subtitle>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="pagination-toolbar ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <ion-button *ngFor="let pageNumber of paginationRange"
                  (click)="setPage(pageNumber)"
                  [color]="pageNumber === currentPage ? 'primary' : 'medium'"
                  class="pagination-button">
        {{ pageNumber }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
