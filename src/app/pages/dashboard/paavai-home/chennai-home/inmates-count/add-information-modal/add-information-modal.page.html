<ion-header>
  <ion-toolbar>
    <ion-title>Add Information</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input placeholder="Enter Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Father's Name</ion-label>
      <ion-input placeholder="Enter Father's Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Mother's Name</ion-label>
      <ion-input placeholder="Enter Mother's Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">DOB</ion-label>
      <ion-input type="date" placeholder="Enter DOB"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-textarea placeholder="Enter Address"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Home Location</ion-label>
      <ion-input type="text" placeholder="Enter Home Location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Age</ion-label>
      <ion-input type="number" placeholder="Enter Age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Join Date</ion-label>
      <ion-input type="date" placeholder="Enter Join Date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Releving Date</ion-label>
      <ion-input type="date" placeholder="Enter Releving Date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Education Name</ion-label>
      <ion-input type="text" placeholder="Enter Education"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Institution Name</ion-label>
      <ion-input type="text" placeholder="Enter Institution"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Interest</ion-label>
      <ion-input type="text" placeholder="Enter Interest"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Achievement (Education)</ion-label>
      <ion-input type="text" placeholder="Enter Achievement (Education)"></ion-input>
      <input type="file" (change)="onAchievementImageSelected($event, 'education')" accept="image/*">
      <!-- Preview the uploaded image -->
      <img *ngIf="achievementImages.education" [src]="achievementImages.education" alt="Achievement Education Image" width="100">
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Achievement (Others)</ion-label>
      <ion-input type="text" placeholder="Enter Achievement (Others)"></ion-input>
      <input type="file" (change)="onAchievementImageSelected($event, 'others')" accept="image/*">
      <!-- Preview the uploaded image -->
      <img *ngIf="achievementImages.others" [src]="achievementImages.others" alt="Achievement Others Image" width="100">
    </ion-item>

  </ion-list>

  <ion-button expand="block" color="primary" (click)="save()">Save</ion-button>
</ion-content>
