<app-page-header [title]="'Contact Form'"></app-page-header>

<ion-content [fullscreen]="true">
  <div class="header ja-center ion-text-center">
    <h1 class="primary">Contact Us</h1>
  </div>

  <ion-grid>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="name.hasError('required') && name.touched">
        &nbsp; Name is required
      </ion-text>

      <!-- Phone Number Input -->
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input formControlName="phone" type="tel" maxlength="10" (ionInput)="validatePhone($event)"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="phone.hasError('required') && phone.touched">
        &nbsp; Phone number is required
      </ion-text>
      <ion-text color="danger" *ngIf="phone.hasError('pattern') && phone.touched">
        &nbsp; Please enter a valid phone number
      </ion-text>

      <!-- Subject Input -->
      <ion-item>
        <ion-label position="floating">Subject</ion-label>
        <ion-input formControlName="subject" type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="subject.hasError('required') && subject.touched">
        &nbsp; Subject is required
      </ion-text>

      <!-- Email Input -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="email.hasError('required') && email.touched">
        &nbsp; Email is required
      </ion-text>
      <ion-text color="danger" *ngIf="email.hasError('email') && email.touched">
        &nbsp; Please enter a valid email
      </ion-text>

      <!-- Submit Button -->
      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit" [disabled]="form.invalid">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
