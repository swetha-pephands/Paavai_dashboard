 <app-page-header [title]="'Enquiries'"></app-page-header>

<ion-content [fullscreen]="true">
  <div class="header ja-center ion-text-center">
    <h1 class="primary">Enquiries</h1>
  </div>

  <table class="call-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let call of calls">
        <td>
          <span>{{ call.name }}</span>
          <button [routerLink]="['./contact-us-details']" 
                  [queryParams]="{ status: call.status }" 
                  class="btn btn-primary btn-view">
            View
          </button>
        </td>
        <td>
          <span *ngIf="call.status === 'complete'" class="status-complete">Complete</span>
          <span *ngIf="call.status === 'incomplete'" class="status-incomplete">Incomplete</span>
        </td>
      </tr>
    </tbody>
  </table>
  
  
  
  
  
  
</ion-content>
