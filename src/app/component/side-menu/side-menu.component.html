<ion-content>
  <div class="ion-padding">
    <div class="logo-image">
      <img src="../../../assets/images/paavai logo.png" alt="Paavai Logo" />
    </div>
  </div>
  

  <ion-list>
    <ion-item
      *ngFor="let page of adminPages; let i = index"
      routerDirection="root"
      (click)="navigate(page.url)"
      lines="none"
      detail="false"
      routerLinkActive="selected"
      (click)="closeMenuHandler()"
      class="menu-item"
    >
      <ion-icon slot="start" [name]="page.icon" color=""></ion-icon>
      <ion-label>{{ page.title }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <div>
      <ion-item
        routerDirection="root"
        [routerLink]="['home/user-profile']"
        lines="none"
        detail="false"
        routerLinkActive="selected"
        (click)="closeMenuHandler()"
      >
        <ion-icon slot="start" name="person" class="icon"></ion-icon>
        <ion-label>My Profile</ion-label>
      </ion-item>
      
      <ion-item
        routerDirection="root"
        (click)="logout()"
        lines="none"
        detail="false"
        routerLinkActive="selected"
        (click)="closeMenuHandler()"
      >
        <ion-icon slot="start" name="log-out" class="icon"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
